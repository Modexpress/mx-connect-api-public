    put:
      tags:
        - SHP
      summary: Update an order to deliver goods to an address/recipient
      description: 'Update an order to deliver goods to an address/recipient. Request body **JSON schema** can be found [here](https://github.com/Modexpress/mx-connect-api-public/blob/main/schemas/v1/shp/shp_update_request.json)'
      operationId: updateOrder
      externalDocs:
        url: 'https://github.com/Modexpress/mx-connect-api-public/blob/main/schemas/v1/shp/shp_update_request.json'
        description: Request body **JSON schema**
      requestBody:
        description: The order update request body
        content:
          application/json:
            schema:
              required:
                - Id
                - Parties
              type: object
              properties:
                SenderRelationId:
                  type: string
                  description: The party that submits the order.
                  example: '1111111'
                OrderingPartyRelationId:
                  type: string
                  description: The party on whose behalf the goods in the order have to be delivered.
                  example: '1111111'
                Id:
                  type: string
                  description: The identification that the ordering party uses for the order. On the basis of this identification Modexpress checks whether the order exists for the ordering party. If so the order will be updated.
                  example: ExampleOrderId
                ShipmentCode:
                  type: string
                  description: |
                    Designation of the desired transport for the order. A customer can agree to a default means of transport. This means of transport will then be used if no means of transport has been specified. If a means of transport has indeed been specified, it overrules the default means of transport. Possible values:
                      - D01: DPD General account CB Fashion
                      - T06: PostNL General account CB Fashion
                      - U01: UPS General account CB Fashion
                      - DHL: DHL customer account
                      - CBFC: CBF Self Collector
                      - CBFF: CBF Standard (CBF arranges transport)
                      - CBFR: CBF Reservation order with storage (Pack and Hold / postponement of shipment for a (non-) specific longer time)
                      - CBFS: CBF Special customer with buffering on shipping floor (postponement of shipment for a short time)
                      - CBFU: CBF UPS account customer
                      - CBFX: CBF pre-advise customers (CBF will contact the recipient)
                  example: DHL
                ShipmentService:
                  type: string
                  description: 'A non-standard service level to be used for transport (instead of the standard agreed transport) – for example, insured transport or transport with delivery instructions. The services/products are carrier-dependent. A choice can be made from the options offered by the carrier.'
                  example: ShpServiceExample
                ReturnShipmentCode:
                  type: string
                  description: Designation of the desired return transport for the order. Relevant in case the delivery has to contain a return label.
                  example: DHL
                ReturnShipmentService:
                  type: string
                  description: A non-standard service level to be used for return transport (instead of the standard agreed transport). Relevant in case the delivery has to contain a return label.
                  example: RShpServiceExample
                Parties:
                  type: object
                  required:
                    - Party
                  properties:
                    Party:
                      type: array
                      minItems: 1
                      maxItems: 2
                      items:
                        required:
                          - Type
                          - AddressLine1
                          - City
                          - Country
                        type: object
                        properties:
                          Type:
                            type: string
                            description: |
                              A type of party/address that applies to the order:
                              - ReceiverAddress; receiver/recipient/consignee address,
                              - DropSiteAddress; drop site address / pick up point address
                            enum:
                              - ReceiverAddress
                              - DropSiteAddress
                            maxLength: 20
                            example: ReceiverAddress
                          Id:
                            type: integer
                            description: |
                              The party that must be regarded as the buyer or receiver of the order and that is known/registered at Modexpress as a business relation with an address.
                              The party is indicated by means of an Id assigned by Modexpress. These types of parties must have been registered in advance with Modexpress, and no address can be indicated in the order.
                              The Id can only be used for parties of type BuyerId or ReceiverId.
                            minimum: 0
                            maximum: 9999999
                            example: 1234567
                          ExternalId:
                            type: string
                            description: |
                              A party involved with the order that is identified with an Id used by the ordering party/sender.
                              For type BuyerId it is possible to indicate parties with an ExternalId if they are registered as a Modexpress business relation with an address (receiver address).
                              These types of parties must have been registered in advance with Modexpress, and no address can be included in the order. For %Address types the ExternalId can be included as a reference in the order.
                              For these parties, the applicable address must also be specified in the order. In case of a DropSiteAddress the ExternalId can be used for the pickuppoint-id/number.
                            maxLength: 35
                            example: External ID
                          Name1:
                            type: string
                            description: |
                              The name of the party. Order of display on documents: line 1.
                              Only applicable for the %Address party types. Mandatory for the %Address party types.
                            minLength: 1
                            maxLength: 50
                            example: Jan Jansen
                          Name2:
                            type: string
                            description: |
                              The parties **For attention of**. Order of display on documents: line 2. Only applicable for the %Address party types.
                            minLength: 1
                            maxLength: 50
                            example: Ria Jansen
                          AddressLine1:
                            type: string
                            description: |
                              The street that applies to the party. Order of display on documents: line 4. Only applicable for the %Address party types. Mandatory for the %Address party types.
                            minLength: 2
                            maxLength: 50
                            example: Heibloemweg
                          AddressLine2:
                            type: string
                            description: |
                              A free/extra text line for the party that is part of the address. Order of display on documents: line 5. Only applicable for the %Address party types.
                            maxLength: 50
                            example: Example extra address info
                          HouseNumber:
                            type: integer
                            description: |
                              The house number that applies to the party. Order of display on documents: line 4. Only applicable for the %Address party types.
                            example: 10
                          HouseNumberExtension:
                            type: string
                            description: |
                              The house number addition that applies to the party. Order of display on documents: line 4. Only applicable for the %Address party types.
                            maxLength: 10
                            example: B
                          DeliveryInstruction:
                            type: string
                            description: |
                              An instruction for the delivery. Order of display on documents: line 3. Only applicable for the %Address party types.
                            maxLength: 30
                            example: Delivery instruction example
                          PostalCode:
                            type: string
                            description: |
                              The postal code / ZIP code that applies to the party. Order of display on documents: line 6. Only applicable for the %Address party types.
                            maxLength: 20
                            format: '^[a-z0-9A-Z][a-zA-Z0-9\\- ]{0,10}[a-z0-9A-Z]$'
                            example: 5704 BS
                          City:
                            type: string
                            description: |
                              The town/city that applies to the party. Order of display on documents: line 6. Only applicable for the %Address party types.
                            minLength: 2
                            maxLength: 50
                            example: Helmond
                          Region:
                            type: string
                            description: |
                              The province/region/state that applies to the party. Order of display on documents: line 7. Only applicable for the %Address party types.
                            maxLength: 35
                          Country:
                            type: string
                            description: |
                              ISO 3166 ALPHA-2 country code. The country that applies to the party. The designation should be made according to iso2 code. Order of display on documents: line 8 (country name will be displayed). Mandatory for the %Address party types.
                            minLength: 2
                            maxLength: 2
                            example: NL
                          EmailAddress:
                            type: string
                            format: email
                            description: The email address for the party. Only applicable for the %Address party types.
                            maxLength: 80
                            example: test@test.nl
                          PhoneNumber:
                            type: string
                            description: The fixed line telephone number for the party. Only applicable for the %Address party types.
                            maxLength: 40
                            example: 0345-475911
                          MobileNumber:
                            type: string
                            description: The mobile phone number for the party. Only applicable for the %Address party types.
                            maxLength: 40
                            example: 06-12345678
                          LanguageCode:
                            type: string
                            description: |
                              ISO 639-2 ALPHA-3 country code. The language of the documents to be included with the shipment (packing slip). ISO 639-2 codes are used. Only applicable for the %Address party types. If multiple addresses are indicated, the LanguageCode to be used is: 1) DropSiteAddress, if address not specified or no language code specified, then 2) ReceiverAddress, if address not specified or no language code specified, then 3) BuyerAddress, if address not specified or no language code specified, then 4) InvoiceAddress, if address not specified or no language code specified, then 5) Last address mentioned in the Order.Party, if no language code specified, then 6) By default the language code is NLD.
                            minLength: 3
                            maxLength: 3
                            example: NLD
                            enum:
                              - NLD
                              - ENG
                              - DEU
                              - FRA
              xml:
                name: UpdateOrder
        required: true
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                externalDocs:
                  url: 'https://github.com/Modexpress/mx-connect-api-public/blob/main/schemas/v1/shp/shp_update_request.json'
                  description: Response body **JSON schema**
                type: object
                properties:
                  Message:
                    type: object
                    properties:
                      status:
                        type: boolean
                        example: true
                      result:
                        type: object
                        properties:
                          Id:
                            type: string
                      error:
                        type: object
                        properties:
                          Code:
                            type: string
                          en:
                            type: string
                          nl:
                            type: string
                          de:
                            type: string
                          fr:
                            type: string
                      message:
                        type: string
                        nullable: true
                    xml:
                      name: Message
              example:
                status: true
                result:
                  Id: YourOrderId
                message: null
        '404':
          description: Order not found in the Modexpress system
          content:
            application/json:
              example:
                status: false
                result: null
                error:
                  properties:
                    code: order_id_fail
                    en: Order ID invalid
                    nl: ''
                    de: ''
                    fr: ''
        '422':
          description: Invalid JSON structure and/or field values
          content:
            application/json:
              example:
                error:
                  code: 422
                  en: 'String is too long at \#->properties:ShipmentService'
        '500':
          description: the payload contains errors
          content:
            application/json:
              example:
                status: false
                result: null
                error:
                  properties:
                    code: complete_fields
                    en: 'Please complete all fields: Parties Party ReceiverAddress Country'
                    nl: 'Vul alstublieft alle velden in: Parties Party ReceiverAddress Country'
                    de: ''
                    fr: ''
