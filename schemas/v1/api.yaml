                                  type: integer
                                  minimum: 0
                                  example: 2
                                QuantityReserved:
                                  description: |
                                    The number of items of the article that have been reserved for outstanding orders (only outstanding orders known to Modexpress).
                                  type: integer
                                  minimum: 0
                                  example: 2
                                Article:
                                  type: object
                                  properties:
                                    Id:
                                      description: |
                                        The identification that the owner uses for the article.
                                      type: string
