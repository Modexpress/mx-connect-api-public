  /shp:
    post:
      tags:
        - SHP
      summary: Place an order to deliver goods to an address/recipient
      description: 'Place an order to deliver goods to an address/recipient. This can involve both B2B and B2C orders. Request body **JSON schema** can be found [here](https://github.com/Modexpress/mx-connect-api-public/blob/main/schemas/v1/shp/shp_post_request.json)'
      operationId: placeOrder
      externalDocs:
        url: 'https://github.com/Modexpress/mx-connect-api-public/blob/main/schemas/v1/shp/shp_post_request.json'
        description: Request body **JSON schema**
      requestBody:
        description: The order request body
        content:
          application/json:
            schema:
              required:
                - Id
                - OrderLines
                - PartialDelivery
                - Parties
                - Type
              type: object
              properties:
                SenderRelationId:
                  type: string
                  description: The party that submits the order.
                  maxLength: 40
                  example: '1111111'
                OrderingPartyRelationId:
                  type: string
                  description: The party on whose behalf the goods in the order have to be delivered.
                  maxLength: 40
                  example: '1111111'
                Id:
                  type: string
                  description: |
                    The identification that the ordering party uses for the order. On the basis of this identification Modexpress checks whether this order already exists for the ordering party (in Modexpress ERP/WMS). Cancelled orders are not taken into consideration. If an order already exists there are two options: - the new order is rejected without question, or - an attempt is made to cancel the existing order, if this is possible the new order is processed, otherwise the new order is rejected. The option to use must be configured.
                  minLength: 1
                  maxLength: 40
                  example: ExampleOrderId
                DateTime:
                  type: string
                  description: |
                    Date/time that the ordering party uses for the order. For example, this can be the date on which the order was placed by the ordering party. This date is indicated as the order date on the packing slip.
                  format: date-time
                  example: '2021-07-06T09:07:18.4848\+02:00'
                Type:
                  type: string
                  description: |
                    Designation of the order type. Only the types indicated by Modexpress are permitted:
                    - LB2BF: delivery B2B Fashion
                    - LB2CF: delivery B2C Fashion
                  maxLength: 6
                  example: LB2BF
                DeliveryTime:
                  type: string
                  description: |
                    Designation of the period in which the order must be executed:
                    - D - Day (24H); send off to carrier within 1 working day, however, this will be overruled by a specified date (see attribute FirstDeliveryDate)
                    - H - Pack and Hold; packaging within 1 or 2 working days, send off to carrier on specified date (see attribute FirstDeliveryDate)

                    If no delivery time is indicated, **D** is the default. For delivery time **D**, the order must be received before the agreed cut-off time (on a working day) so that it can be send off to the carrier on time. Orders received after the cut-off time will be produced and send off to the carrier one working day later.
                  maxLength: 1
                  example: D
                OrderReference:
                  type: string
                  description: Reference for the order used by the ordering party.
                  maxLength: 25
                  example: OrderReferenceExample
                ClientReference:
                  type: string
                  description: Reference used by the buyer/recipient for the order.
                  maxLength: 35
                  example: ClientReferenceExample
                ShipmentCode:
                  type: string
                  description: |
                    Designation of the desired transport for the order. 
                    A customer can agree to a default means of transport. 
                    This means of transport will then be used if no means of transport has been specified. 
                    If a means of transport has indeed been specified, it overrules the default means of transport.
                  maxLength: 5
                  example: DHL
                ShipmentService:
                  type: string
                  description: |
                    A non-standard service level to be used for transport (instead of the standard agreed transport) – for example, insured transport or transport with delivery instructions. The services/products are carrier-dependent. A choice can be made from the options offered by the carrier.
                  maxLength: 20
                  example: CONNECT
                ReturnShipmentCode:
                  type: string
                  description: Designation of the desired return transport for the order. Relevant in case the delivery has to contain a return label.
                  maxLength: 5
                  example: DHL
                ReturnShipmentService:
                  type: string
                  description: A non-standard service level to be used for return transport (instead of the standard agreed transport). Relevant in case the delivery has to contain a return label.
                  maxLength: 20
                  example: RShpServiceExample
                FirstDeliveryDate:
                  type: string
                  description: The date on which the goods must be hand over to the carrier. This attribute is intended for use in combination with attribute DeliveryTime is 'H' (Pack and Hold). In case of DeliveryTime is 'D' (Day) the FirstDeliveryDate can also be used and overrules this DeliveryTime.
                  format: date
                  example: '2021-01-30'
                LastDeliveryDate:
                  type: string
                  description: The last/latest desired date on which the recipient wants the goods to be delivered in case of an order with delivery time 'L' (not yet implemented)
                  format: date
                  example: '2021-01-30'
                SubType:
                  type: string
                  maxLength: 10
                  description: |
                    Further subdivision of the type of the order. For example: 
                    - PRE-ORDER and RE-ORDER can be relevant for orders of type LB2BF
                    - WEB-ORDER can be relevant for orders of type LB2CF
                    - ZALANDO can be relevant for orders of type LB2CF to indicate that an e-commerce platform specific packing slip must be enclosed
                  example: PRE-ORDER
                PartialDelivery:
                  type: string
                  description: |
                    Indication whether the shipment may be delivered in parts:
                    - DIRECT; the order may be delivered in parts and incomplete delivery is permitted (is also linked to 'BackorderIndication' on line level)
                    - ONDELIVERYDATE; the order may not be delivered in parts, but incomplete delivery is permitted. The reference moment for this is the order release for the delivery date. The order is then cancelled for the part not to be delivered and will only be executed for the part to be delivered. , - NEVER; the order may not be delivered in parts and incomplete delivery is not permitted. The reference moment for this is the order release for the delivery date. The entire order is cancelled if the full order cannot be delivered in one delivery."
                  maxLength: 14
                  enum:
                    - ONDELIVERYDATE
                    - NEVER
                  example: ONDELIVERYDATE
                Explanation:
                  type: string
                  description: Explanation for the order.
                  maxLength: 255
                  example: This is an explanation
                Priority:
                  type: integer
                  description: 'Priority of the order. Can be used to make a distinction in the priority of orders (priority 1 is higher than priority 2, etc.).'
                  minimum: 1
                  maximum: 99
                  example: 1
                IncoTerm:
                  type: string
                  description: |
                    A pre-defined commercial term published by the International Chamber of Commerce (ICC) relating to international commercial law. The Incoterms rules are intended primarily to clearly communicate the tasks, costs, and risks associated with the transportation and delivery of goods.
                      - CFR: Cost and Freight
                      - CIF: Cost, Insurance and Freight
                      - CIP: Carriage and Insurance Paid
                      - CPT: Carriage Paid To
                      - DAF: Delivered At Frontier
                      - DAP: Delivered At Place
                      - DAT: Delivered At Terminal
                      - DDP: Delivered Duty Paid
                      - DDU: Delivered Duty Unpaid
                      - DEQ: Delivered Ex Quay
                      - DES: Delivered Ex Ship
                      - EXW: Ex Works
                      - FAS: Free Alongside Ship
                      - FCA: Free Carrier
                      - FOB: Free On Board
                      - FOP: Free On Plane
                      - FOR: Free on Rail
                      - FOT: Free On Truck
                  enum:
                    - CPT
                    - DAF
                    - DAP
                    - DAT
                    - DDP
                    - DDU
                    - DEQ
                    - DES
                    - EXW
                    - FAS
                    - FCA
                    - FOB
                    - FOP
                    - FOR
                    - FOT
                  maxLength: 3
                  example: CFR
                IncoTermPlace:
                  type: string
                  description: The agreed place of delivery/destination.
                  example: Netherlands
                  maxLength: 50
                ReturnPeriod:
                  type: integer
                  description: 'Period, in days. Relevant if Modexpress is generating the RMA orders, this defines how long they will remain active.'
                  minimum: 1
                  maximum: 999
                  example: 45
                AdditionalFinInfo:
                  required:
                    - FinInfo
                  type: object
                  properties:
                    FinInfo:
                      type: array
                      items:
                        description: Financial information of a particular type
                        required:
                          - InfoType
                        type: object
                        properties:
                          InfoType:
                            type: string
                            description: 'Indication of the type of financial information: - Type ''Invoice'' is used for customs declaration, - Type ''CodSurcharge'' is used to indicate a Cash On Delivery surcharge (Amount and CurrencyCode must be indicated), - Type xxxxx (Amount, CurrencyCode, VATCode and VATPercentage must be indicated)'
                            enum:
                              - Invoice
                              - CodSurcharge
                              - Discount
                              - Handling
                              - Packaging
                              - Transport
                              - PayedAmount
                              - Duties
                              - Taxes
                            maxLength: 15
                            example: Invoice
                          Description:
                            type: string
                            description: 'A relevant description for the type of financial information. In case of **Invoice**, this concerns the invoice number.'
                            maxLength: 50
                            example: 'invoicenr:123456'
                          Date:
                            type: string
                            description: 'A relevant date for the type of financial information. In case of ''Invoice'', this concerns the invoice date.'
                            format: date
                            example: '2021-01-01'
                          Amount:
                            type: number
                            description: The amount that applies to the type of financial information (so the invoice amount).
                            example: 10.25
                          CurrencyCode:
                            type: string
                            description: ISO-4217 Code indicating the currency in which the amount is expressed.
                            minLength: 3
                            maxLength: 3
                            example: EUR
                          VATCode:
                            type: string
                            description: |
                              Code that indicates whether the amount/price is including (I) or excluding (E) VAT.
                              For customs usage the prices are exclusive of VAT.
                            minLength: 1
                            maxLength: 1
                            enum:
                              - I
                              - E
                            example: I
                          VATPercentage:
                            type: number
                            description: The VAT percentage that applies to the amount.
                            example: 21.25
                Parties:
                  required:
                    - Party
                  type: object
                  properties:
                    Party:
                      type: array
                      minItems: 1
                      maxItems: 4
                      items:
                        required:
                          - Type
                          - AddressLine1
                          - City
                          - Country
                        type: object
                        properties:
                          Type:
                            type: string
                            description: |
                              A type of party/address that applies to the order:
                              - BuyerId; buyer, (known to Modexpress as a business relation based on **Id** or **ExternId** of the party, only for the placeOrder operation)
                              - ReceiverId; receiver/recipient/consignee, (known to Modexpress as a business relation based on 'Id' of the party, only for the placeOrder operation)
                              - ReceiverAddress; receiver/recipient/consignee address,
                              - SellerAddress; Seller/Shipper address (only for the placeOrder operation)
                              - BuyerAddress; buyer address (only for the placeOrder operation)
                              - InvoiceAddress; invoice address (only for the placeOrder operation)
                              - DropSiteAddress; drop site address / pick up point address
                            enum:
                              - ReceiverAddress
                              - SellerAddress
                              - BuyerAddress
                              - InvoiceAddress
                              - DropSiteAddress
                              - BuyerId
                              - ReceiverId
                            maxLength: 20
                            example: ReceiverAddress
                          Id:
                            type: integer
                            description: |
                              The party that must be regarded as the buyer or receiver of the order and that is known/registered at Modexpress as a business relation with an address.
                              The party is indicated by means of an Id assigned by Modexpress. These types of parties must have been registered in advance with Modexpress, and no address can be indicated in the order.
                              The Id can only be used for parties of type BuyerId or ReceiverId.
                            minimum: 0
                            maximum: 9999999
                            example: 1234567
                          ExternalId:
                            type: string
