openapi: 3.0.0
info:
  title: Modexpress MX Connect REST API v1
  description: Modexpress MX Connect REST API to manage the order lifecycle
  version: 1.1.0
paths:
  /sku:
    post:
      tags:
        - SKU
      summary: SKU POST request information
      operationId: placeSku
      description: The message to register and update SKU information
      requestBody:
        description: The SKU request body
        content:
          application/json:
            schema:
              type: object
              required:
                - Articles
              properties:
                SenderRelationId:
                  description: Identification of the party that submits the SKU message.
                  type: string
                  maxLength: 40
                  example: '1111111'
                OrderingPartyRelationId:
                  description: Identification of the party on whose behalf the articles are registered.
                  type: string
                  maxLength: 40
                  example: '1111111'
                Articles:
                  type: object
                  required:
                    - Article
                  properties:
                    Article:
                      type: array
                      required:
                        - Id
                      items:
                        type: object
                        properties:
                          Id:
                            description: |
                              The identification that the owner uses for the SKU. This is usually a logical Id. Many owners use the combination of STYLE+COLOUR+SIZE as a logical Id.\r\nIf the identification contains letters, they must be in uppercase. WMS interface limited to A24
                            type: string
                            maxLength: 24
                            example: STYLE-COLOUR-SIZE
                          Description:
                            description: The description of the SKU.
                            type: string
                            minLength: 1
                            maxLength: 60
                          StorageType:
                            description: "Indication of the way the SKU is stored (hanging or flat).FP=Flat Pack,\r\nGOH=Garments on Hanger"
                            type: string
                            minLength: 1
                            maxLength: 3
                            enum:
                              - FP
                              - GOH
                          Weight:
                            description: The weight of the SKU expressed in kilos
                            type: number
                          Volume:
                            description: The volume of the SKU expressed in litres.
                            type: number
                          Length:
                            description: The length of the SKU expressed in millimetres.
                            type: number
                          Width:
                            description: The width of the SKU expressed in millimetres.
                            type: number
                          Height:
                            description: The height of the SKU expressed in millimetres.
                            type: number
                          CountryOfOrigin:
                            description: The country of origin of the SKU. Use ISO-2 country code.
                            type: string
                            minLength: 2
                            maxLength: 2
                            example: NL
                          Owner:
                            type: object
                            minProperties: 2
                            maxProperties: 2
                            properties:
                              RelationId:
                                description: Identification of the party that must be regarded as being the owner of the article. Id assigned by Modexpress.
                                type: string
                                minLength: 1
                                maxLength: 40
                              RelationType:
                                description: "Indication whether the Relation_Id is an internal or external id.\r\n- internal id: the id assigned and used by Modexpress\r\n- external id: the id assigned and used by the ordering party"
                                type: string
                                minLength: 3
                                maxLength: 3
                                enum:
                                  - EXT
                                  - INT
                            required:
                              - RelationId
                              - RelationType
                            additionalProperties: false
                          Identifications:
                            type: array
                            items:
                              type: object
                              minProperties: 1
                              properties:
                                Code:
                                  description: A code on the basis of which the article can be recognised in the operation. This is usually a code that is applied to the article as a barcode.
                                  type: string
                                  minLength: 1
                                  maxLength: 35
                              required:
                                - Code
                              additionalProperties: false
                          Grouping:
                            type: object
                            properties:
                              Group:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    Type:
                                      description: |
                                        The indication of a group/classification in which the SKU has been included, for example:
                                        - AFDKD: department_code; SKU classification according to departments
                                        - LEVKD: supplier_code; SKU classification according to suppliers
                                        - PRTTYPE: product_type; SKU classification according to product type
                                        - THEME: product_style; SKU classification according to product theme

                                        Only types agreed in advance with Modexpress can be indicated. A group/classification is included if it can be used in the operation to realise a particular control or if it is relevant as information to be displayed in documents or in the operation. The types agreed with Modexpress.
                                      type: string
                                      minLength: 1
                                      maxLength: 8
                                      enum:
                                        - AFDKD
                                        - LEVKD
                                        - PRTTYPE
                                        - THEME
                                    Value:
                                      description: |
                                        The value that applies to the SKU for the group/classification of the indicated type.
                                        If these values are relevant for controlling the operation (WMS), they should be coordinated in advance with Modexpress.
                                      type: string
                                      minLength: 1
                                      maxLength: 8
                                    Description:
                                      description: |
                                        The description/name that corresponds with the value of the type. Particularly if the value of the type is a code, it can also be relevant to specify a name/description for this code.
                                      type: string
                                      minLength: 1
                                      maxLength: 240
                                  required:
                                    - Type
                                    - Value
                                  additionalProperties: false
                            additionalProperties: false
                          AdditionalInfo:
                            type: object
                            properties:
                              Info:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    Type:
                                      description: |
                                        The indication of an information element that is relevant for the SKU, for example:
                                        - MATERIAL: material name
                                        - FABRIC: Fabric composition
                                        - BRANDNM: Name of the brand

                                        Only types agreed in advance with Modexpress can be indicated. An information element is included if it must be indicated in a document or if it is relevant in the operation (for example to display when executing an order related to the SKU). The types agreed with Modexpress.
                                      type: string
                                      minLength: 1
                                      maxLength: 8
                                    Value:
                                      description: The value that applies to the SKU for the specified type of information.
                                      type: string
                                      minLength: 1
                                      maxLength: 250
                                  required:
                                    - Type
                                    - Value
                                  additionalProperties: false
                            additionalProperties: false
                          Characteristics:
                            type: object
                            properties:
                              Characteristic:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    Type:
                                      description: A characteristic that is relevant for the SKU.
                                      type: string
                                      minLength: 1
                                      maxLength: 10
                                      enum:
                                        - STYLE
                                        - COLOUR
                                        - SIZE
                                        - SIZE2
                                        - SEASON
                                        - TARIC
                                        - CUSTSTYLE
                                    Value:
                                      description: |
                                        The value that applies to the SKU for the specified type:
                                        - STYLE (**maximum length**: 40): the style name/number of the SKU
                                        - COLOUR (**maximum length**: 50); the colour code of the SKU
                                        - SIZE (**maximum length**: 35); the size of the SKU (the size code)
                                        - SIZE2 (**maximum length**: 35); a second size of the SKU (for example measure of length)
                                        - SEASON (**maximum length**: 35); the season of the SKU
                                        - TARIC (**maximum length**: 10); the TARIC of the SKU (part of it is the HS code), The TARIC is 10 positions or 8 positions supplemented with '00'.
                                        - CUSTSTYLE (**maximum length**: 17); the style name/number of the SKU for customs declaration. Max field length depends on the Type
                                      type: string
                                      minLength: 1
                                      maxLength: 70
                                    Description:
                                      description: |
                                        The description/name that corresponds with the value of the type. For example the colour name for the colour code.
                                        For printing documents the maximum length in use is:
                                        - Style (**maximum length**: 60)
                                        - Colour (**maximum length**: 30)

                                        SIZE, SIZE2, SEASON, TARIC, CUSTSTYLE; not in use
                                      type: string
                                      minLength: 1
                                      maxLength: 240
                                    SortingNumber:
                                      description: |
                                        A number that specifies the sequence of the size codes (relevant for type SIZE/SIZE2). The number is used to specify the display order on the packing slip.\r\n\r\nIn case of type SIZE/SIZE2 the sortingnumber of the size codes (in attribute value) is particularly relevant if the size codes cannot be logically sorted. For example in case of size codes like XS, X, M, XXL.\r\nIf there are several size groups in use, the sortingnumber must be unique for the size codes within the size group. However the size group is not known in the Modexpress SKU registration, so for the packing slip the SKU style is used to determine the size codes that have to be used on the packing slip. The sortingnumber is used to determine the order of the size codes on the packing slip.
                                      type: integer
                                      minimum: 1
                                      maximum: 9999
                                  required:
                                    - Type
                                    - Value
                            additionalProperties: false
                          Composition:
                            description: |
                              Any SKUs that are part of the SKU (bill of material). For a pre-pack SKU, for example, it can be indicated here which SKUs are part of the pre-pack SKU. This is on condition that these SKUs are individually known and were therefore registered earlier.
                            type: object
                            properties:
                              Part:
                                type: array
                                required:
                                  - Id
                                  - PartQuantity
                                items:
                                  type: object
                                  properties:
                                    Id:
                                      description: The reference to a SKU that is part of the current SKU; the reference is made using the Id of the SKU. WMS interface limited to A24.
                                      type: string
                                      maxLength: 250
                                    Code:
                                      description: "The reference to a SKU that is part of the current SKU; the reference is made using the identification (barcode) of the SKU.\r\nA condition for the use of this reference is that the SKU can be clearly determined on the basis of this identification (barcode)."
                                      type: string
                                      maxLength: 35
                                    PartQuantity:
                                      description: The number of items of the SKU in the current SKU.
                                      type: integer
                                      minimum: 1
                                      maximum: 999
                                  additionalProperties: false
                          Prices:
                            type: object
                            properties:
                              Price:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    Type:
                                      description: "A price that is relevant for the SKU.\r\n\r\nThe 'Exportvalue' is used for the exportinvoice.\r\nThe type 'Sale' is meant to be the price to pay.\r\nThe type 'From' is meant te be the original sale price (from price)."
                                      type: string
                                      minLength: 1
                                      maxLength: 15
                                      enum:
                                        - Exportvalue
                                        - Purchase
                                        - Sale
                                        - From
                                    Amount:
                                      description: |
                                        The amount indicating the price (regarding 1 single unit of the SKU). (N9,2 = Up to 7 digits before the comma and 2 decimals)
                                      type: number
                                    CurrencyCode:
                                      type: string
                                      description: ISO-4217 Code indicating the currency in which the amount is expressed.
                                      minLength: 3
                                      maxLength: 3
                                      example: EUR
                                    Country:
                                      type: string
                                      description: |
                                        ISO 3166 ALPHA-2 country code. The country that applies to the party. The designation should be made according to iso2 code. Order of display on documents: line 8 (country name will be displayed). Mandatory for the %Address party types.
                                      minLength: 2
                                      maxLength: 2
                                      example: NL
                                    Region:
                                      description: 'Code indicating the region for which the price is valid (for example: EU)'
                                      type: string
                                      minLength: 1
                                      maxLength: 25
                                    VATCode:
                                      description: |
                                        Code that indicates whether the price is including (I) or excluding (E) VAT.
                                        For customs usage prices are exclusive of VAT.
                                      type: string
                                      minLength: 1
                                      maxLength: 1
                                      enum:
                                        - I
                                        - E
                                  required:
                                    - Type
                                    - Amount
                                    - CurrencyCode
                          PackagingUnits:
                            type: object
                            properties:
                              PackagingUnit:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    Type:
                                      description: A packaging unit that is used for an article (SKU).
                                      type: string
                                      minLength: 1
                                      maxLength: 15
                                      enum:
                                        - PIECE
                                        - BOX
                                    Quantity:
                                      description: "The number of pieces (SKU's) in the unit \r\n(in case of type PIECE the quantity is 1)."
                                      type: integer
                                      minimum: 1
                                      maximum: 999999
                                    Weight:
                                      description: The weight of the unit expressed in kilos
                                      type: number
                                    Volume:
                                      description: The volume of the unit expressed in litres
                                      type: number
                                    Length:
                                      description: The length of the unit expressed in millimetres
                                      type: number
                                    Width:
                                      description: The width of the unit expressed in millimetres
                                      type: number
                                    Height:
                                      description: The height of the unit expressed in millimetres
                                      type: number
                                  required:
                                    - Type
                                    - Quantity
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  result:
                    type: object
                    properties:
                      Articles:
                        type: object
                        properties:
                          Valid:
                            type: array
                            description: |
                              The article IDs that are well-received and processed
                            items:
                              type: string
                            example:
                              - SKU_TG_U_050
                          Invalid:
                            type: array
                            description: |
                              The article IDs that were not processed due to errors
                            items:
                              type: string
                            example:
                              - SKU_TG_U_051
                          Errors:
                            type: object
                            description: |
                              The errors listed for each SKU entry in the 'Invalid' list
                            additionalProperties:
                              type: object
                              properties:
                                code:
                                  type: string
                                  example: barcode_exists
                                en:
                                  type: string
                                  example: 'Barcode exists: SKU_TG_U_051'
                                nl:
                                  type: string
                                  example: 'Barcode bestaat al: SKU_TG_U_051'
                                de:
                                  type: string
                                  example: ''
                                fr:
                                  type: string
                                  example: ''
                  message:
                    type: string
                    nullable: true
  /rcp:
    post:
      tags:
        - RCP
      summary: RCP POST request information
      operationId: receiptOrder
      description: The request to register a Receipt Order
      externalDocs:
        url: 'https://github.com/Modexpress/mx-connect-api-public/blob/main/schemas/v1/rcp/rcp_post_request.json'
        description: Request body **JSON schema**
      requestBody:
        description: The receipt order request body
        content:
          application/json:
            schema:
              type: object
              properties:
                SenderRelationId:
                  description: Identification of the party that submits the receipt message.
                  type: string
                  maxLength: 40
                OrderingPartyRelationId:
                  description: Identification of the party on whose behalf the articles have to be received.
                  type: string
                  maxLength: 40
                Order:
                  description: |
                    An order to receive goods (stock). A receipt consists of two parts that can be registered simultaneously or separately:
                    - Purchase/return order (PO/RMA); the order from the ordering party to receive goods; these are goods that the ordering party has purchased from suppliers or is taking back as returns from buyers/recipients.
                    - Shipment; a shipment to be supplied by a supplier or buyer/recipient for a purchase/return order.
                    - By default it is assumed that the purchase/return order and the shipment are the same. This means that it is sufficient to specify the purchase/return order without specifying shipments. The submitted purchase/return order is automatically regarded as the shipment to be received (in terms of the contents, the shipment is the same as the purchase/return order).
                  type: object
                  properties:
                    Id:
                      description: |
                        The identification that the ordering party uses for the order. Based on this identification, Modexpress checks whether the registered order already exists for the ordering party.
                        Cancelled orders or executed orders on which nothing has been received, are not taken into consideration. If an order already exists, the registration is rejected.\r\n\r\nIf purchase/return orders and shipments are registered separately, this identification is used to link the shipment to a purchase/return order that was reported earlier.
                      type: string
                      minLength: 1
                      maxLength: 25
                    PurchaseOrder:
                      type: object
                      properties:
                        Type:
                          description: |
                            Designation of the order type. Only the types indicated by Modexpress are permitted.
                            Type XDOCKLOT can only be used if this has been agreed upon. For return orders there also can be automatic return orders.
                            These are created automatically on the basis of executed shipments and are therefore not submitted by means of this message
                            but will be reported back as such using the RCP-exec message.
                          type: string
                          maxLength: 20
                          enum:
                            - PURCHASE
                            - RETURN
                            - XDOCKLOT
                        Subtype:
                          description: |
                            A subdivision of the order type. For example `RETAIL` returns versus `WHOLESALE` returns. Only types coordinated with Modexpress are permitted.
                          type: string
                          maxLength: 20
                        Reference:
                          description: Reference for the order used by the ordering party.
                          type: string
                          maxLength: 20
                        SenderInternalId:
                          description: |
                            Identification of the party that delivers the goods for the order. The party must be known to Modexpress by the relevant Id. 
                            **Note**: Id assigned by Modexpress
                          type: integer
                          minimum: 1
                          maximum: 9999999
                        SenderExternalId:
                          description: Identification of the party that delivers the goods for the order. The party is not known to Modexpress by the relevant Id.
                          type: string
                          maxLength: 20
                        SenderName:
                          type: string
                          title: Name/description of the party that delivers the goods for the order.
                          maxLength: 70
                        Date:
                          description: |
                            Date that the ordering party uses for the order. For example, this can be the date on which the order was created by the ordering party.
                            This date is reported back in the execution result of the order. This date can be used to make the order recognisable.

                            For example, if the ordering party has any questions concerning the status of the order and that order cannot be identified by means of a unique id.
                          type: string
                          format: date
                        Parties:
                          type: object
                          properties:
                            Party:
                              type: array
                              items:
                                type: object
                                properties:
                                  Type:
                                    description: |
                                      Designation of a party/address that applies to the order:
                                      - ShipperAddress; the shipper/seller of the shipment (is required in case of customs declaration)
                                    type: string
                                    maxLength: 20
                                    enum:
                                      - ShipperAddress
                                  ExternalId:
                                    description: The Id that is used as the identification of the party/address.
                                    type: string
                                    maxLength: 35
                                  Name1:
                                    description: The name of the party.
                                    type: string
                                    maxLength: 80
                                  Name2:
                                    description: The parties 'For attention of'.
                                    type: string
                                    maxLength: 55
                                  AddressLine1:
                                    description: The street that applies to the party.
                                    type: string
                                    maxLength: 50
                                  HouseNumber:
                                    description: The house number that applies to the party.
                                    type: integer
                                    minimum: 1
                                    maximum: 999999
                                  HouseNumberExtension:
                                    description: The house number addition that applies to the party.
                                    type: string
                                    maxLength: 10
                                  PostalCode:
                                    description: The postal code / ZIP code that applies to the party.
                                    type: string
                                    maxLength: 20
                                  City:
                                    description: The town/city that applies to the party.
                                    type: string
                                    maxLength: 40
                                  Country:
                                    type: string
                                    description: |
                                      ISO 3166 ALPHA-2 country code. The country that applies to the party. The designation should be made according to iso2 code. Order of display on documents: line 8 (country name will be displayed). Mandatory for the %Address party types.
                                    minLength: 2
                                    maxLength: 2
                                    example: NL
                                required:
                                  - Type
                        Instructions:
                          type: object
                          properties:
                            Instruction:
                              type: array
                              items:
                                type: object
                                properties:
                                  SequenceNumber:
                                    description: A sequence number indicating the order of execution of the instruction.
                                    type: integer
                                    minimum: 1
                                    maximum: 999999
                                  Code:
                                    description: Indication of the instruction by means of a code.
                                    type: string
                                    maxLength: 10
                                  Description:
                                    description: Indication of the instruction by means of a description.
                                    type: string
                                    maxLength: 70
                        PurchaseOrderLines:
                          type: object
                          properties:
                            PurchaseOrderLine:
                              type: array
                              items:
                                type: object
                                properties:
                                  Id:
                                    description: 'The identification that the ordering party uses for the order line (unique in the PurchaseOrder). '
                                    type: string
                                    minLength: 1
                                    maxLength: 250
                                  Quantity:
                                    description: The number of items of the article that must be received.
                                    type: integer
                                    minimum: 0
                                    maximum: 999999999
                                  Reference:
                                    description: The reference the ordering party uses for the order line and that the ordering party can use to recognise the line.
                                    type: string
                                    maxLength: 10
                                  StockType:
                                    description: |
                                      Designation of the type of stock that must be received. By stock type, it is possible to differentiate into different types of stock to be kept separately for an article (both in the operation and administratively).
                                      The standaard stock types are (other types are possible):
                                      - RGL: regular or A-choice stock
                                      - RGLRJC: regular reject or B-choice stock

                                      If no StockType is indicated the receipt is assumed to be regular stock (RGL). Other types assigned by Modexpress.
                                    type: string
                                    maxLength: 10
                                  Instructions:
                                    type: object
                                    properties:
                                      Instruction:
                                        type: array
                                        items:
                                          type: object
                                          properties:
                                            SequenceNumber:
                                              description: A sequence number indicating the order of execution of the instruction.
                                              type: integer
                                              minimum: 1
                                              maximum: 999
                                            Code:
                                              description: Indication of the instruction by means of a code.
                                              type: string
                                              maxLength: 10
                                            Description:
                                              description: Indication of the instruction by means of a description.
                                              type: string
                                              maxLength: 70
                                  Article:
                                    type: object
                                    properties:
                                      Id:
                                        description: The identification that the owner uses for the SKU to be received. This is usually a logical Id. Many owners use the combination of STYLE+COLOUR+SIZE as a logical Id. WMS A24
                                        type: string
                                        minLength: 1
                                        maxLength: 250
                                    required:
                                      - Id
                                  Owner:
                                    type: object
                                    properties:
                                      RelationId:
                                        description: Identification of the party that is the owner of the article to be received. Id assigned by Modexpress
                                        type: string
                                        maxLength: 40
                                      RelationType:
                                        description: |
                                          Indication whether the Relation_Id is an internal or external id.
                                          - internal id: the id assigned and used by Modexpress
                                          - external id: the id assigned and used by the ordering party.
                                        type: string
                                        minLength: 3
                                        maxLength: 3
                                        enum:
                                          - EXT
                                          - INT
                                required:
                                  - Id
                                  - Quantity
                                  - Article
                      required:
                        - Type
                        - PurchaseOrderLines
                    Shipment:
                      description: |
                        The registration of a shipment to be supplied for a purchase/return order by a supplier or buyer/recipient. There are four possibilities:
                        1. the shipment(s) for a purchase order from an ordering party is/are provided separately by the supplier (not yet implemented)
                        2. the shipment(s) for a purchase order is/are provided by the ordering party itself together with the purchase order
                        3. the shipment(s) for a purchase order is/are provided by the ordering party itself separately from the purchase order (not yet implemented)
                        4. no shipment(s) are provided for a purchase order, each purchase order automatically results in a corresponding shipment that is the same as the purchase order in terms of its contents.

                        Pay attention; a combination of 2 and 4 is not possible. So, if ShipmentLines are provided for the PurchaseOrderLines, it is necessary that every PurchaseOrderLine has a ShipmentLine and the Quantity in both lines has to be the same.
                        When a shipment is provided separately, a reference to the purchase/return order is required; this is done using the 'id' of the order. Moreover, the purchase/return order must then be registered/provided before the shipment is registered/provided."
                      type: object
                      properties:
                        Reference:
                          description: Reference used by the supplier for the shipment.
                          type: string
                          maxLength: 25
                        Type:
                          description: Designation of the order type. Only the types indicated by Modexpress are permitted.
                          type: string
                          maxLength: 20
                          enum:
                            - STANDARD
                            - PREORDER
                            - REORDER
                        ArrivalDateTime:
                          description: The delivery date/time of the shipment expected by the supplier at Modexpress.
                          type: string
                          format: date-time
                        Carrier:
                          description: The identification of the shipper that will deliver the shipment
                          type: string
                          maxLength: 70
                        CarrierInfo:
                          description: 'Information about the shipper that will deliver the shipment, for example contact data.'
                          type: string
                          maxLength: 70
                        CountryOfDeparture:
                          description: The country of origin of the shipment (Country of departure). Use an ISO-2 country code.
                          type: string
                          minLength: 2
                          maxLength: 2
                          example: NL
                        IncoTerm:
                          description: |
                            A pre-defined commercial term published by the International Chamber of Commerce (ICC) relating to international commercial law. The Incoterms rules are intended primarily to clearly communicate the tasks, costs, and risks associated with the transportation and delivery of goods.
                            - CFR - Cost and Freight
                            - CIF - Cost, Insurance and Freight
                            - CIP - Carriage and Insurance Paid
                            - CPT - Carriage Paid To
                            - DAF - Delivered At Frontier
                            - DAP - Delivered At Place
                            - DAT - Delivered At Terminal
                            - DDP - Delivered Duty Paid
                            - DDU - Delivered Duty Unpaid
                            - DEQ - Delivered Ex Quay
                            - DES - Delivered Ex Ship
                            - EXW - Ex Works
                            - FAS - Free Alongside Ship
                            - FCA - Free Carrier
                            - FOB - Free On Board
                            - FOP - Free On Plane
                            - FOR - Free on Rail
                            - FOT - Free On Truck
                          type: string
                          minLength: 3
                          maxLength: 3
                          enum:
                            - CFR
                            - CIF
                            - CIP
                            - CPT
                            - DAF
                            - DAP
                            - DAT
                            - DDP
                            - DDU
                            - DEQ
                            - DES
                            - EXW
                            - FAS
                            - FCA
                            - FOB
                            - FOP
                            - FOR
                            - FOT
                        IncoTermPlace:
